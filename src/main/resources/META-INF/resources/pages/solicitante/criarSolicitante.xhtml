<ui:composition template="/pages/template/base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
		<div class="container" id="container">
			<h:form class="form-manter">
				<p:messages id="mensagens" showDetail="true" closable="true"
					sglobalOnly="true" tyle="width: 100%">
					<p:autoUpdate />
				</p:messages>
				<h1 class="title">Solicitante</h1>

				<h:panelGrid columns="1" style="width: 100%">

					<h:panelGroup class="card ui-fluid">
						<h:outputLabel value="Nome" />
						<p:inputText value="#{solicitanteBean.dto.nome}" required="true"
							requiredMessage="Por favor, preencha o campo Nome." />
					</h:panelGroup>

				</h:panelGrid>
				<div class="form-footer">
					<p:commandButton value="Salvar"
						action="#{solicitanteBean.salvarSolicitante}"
						styleClass="ui-button-warning" update="@form mensagens"
						process="@form @this" />
					<p:commandButton value="Cancelar"
						styleClass="ui-button-outlined ui-button-warning"
						action="#{solicitanteBean.listarTodosSolicitantes}"
						process="@this" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

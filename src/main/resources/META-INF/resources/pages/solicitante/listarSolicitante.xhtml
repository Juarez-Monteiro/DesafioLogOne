<ui:composition template="/pages/template/base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
	<h:outputScript name="locales/locale-pt.js" library="primefaces" />
		<div class="container" id="container">
			<h:form class="form-manter">
				<p:growl id="growl" showDetail="true"
					skipDetailIfEqualsSummary="true" globalOnly="true" life="5000">
					<p:autoUpdate />
				</p:growl>

				<h1 class="title">Solicitante</h1>

				<h:panelGrid columns="3" style="width: 100%"
					columnClasses="label, input">
					<h:outputLabel value="Nome" for="filtroNome" />
					<p:inputText style="width: 100%" id="filtroNome"
						value="#{solicitanteBean.filtroNome}" />
					<p:commandButton value="Buscar"
						action="#{solicitanteBean.buscarPorNomeOuTodos}"
						styleClass="mr-2"
						update="tabelaSolicitantes growl" />
				</h:panelGrid>
				<h:panelGrid columns="4" style="width: 100%"
					columnClasses="label, input">
					<p:dataTable id="tabelaSolicitantes"
						value="#{solicitanteBean.listaSolicitantes}" var="solicitante"
						style="width: 100%" emptyMessage="Nenhum solicitante encontrado.">

						<p:column headerText="ID">
							<h:outputText value="#{solicitante.id}"/>
						</p:column>

						<p:column headerText="Nome">
							<h:outputText value="#{solicitante.nome}" />
						</p:column>

						<p:column headerText="AÃ§Ãµes">
							
								<p:commandButton value="Atualizar"
									action="#{solicitanteBean.atualizarSolicitante(solicitante)}"
									update="tabelaSolicitantes" process="@this" />
								<p:commandButton value="Deletar"
									action="#{solicitanteBean.apagarSolicitante(solicitante.id)}"
									 process="@this" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

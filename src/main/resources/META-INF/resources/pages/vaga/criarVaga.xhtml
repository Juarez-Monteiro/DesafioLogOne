<ui:composition template="/pages/template/base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="content">
	<h:outputScript name="locales/locale-pt.js" library="primefaces" />
		<div class="container" id="container">
			<h:form class="form-criar">
				<p:growl id="growl" showDetail="true"
					skipDetailIfEqualsSummary="true" globalOnly="true" life="5000">
					<p:autoUpdate />
				</p:growl>
				<p:growl id="mcampos" showDetail="true"
					skipDetailIfEqualsSummary="true" life="5000">
					<p:autoUpdate />
				</p:growl>
				<h1 class="title">Criar Vagas</h1>

				<h:panelGrid class="mt-5" columns="3" style="width: 100%">
					<h:panelGroup class="card ui-fluid">
						<div class="card">
							<div class="ui-fluid grid formgrid">
								<div class="field col-12 md:col-4">
									<p:outputLabel for="inicio" value="Data de InÃ­cio" />
									<p:datePicker id="inicio" value="#{vagaBean.dto.inicio}"
										required="true" pattern="dd/MM/yyyy"
										mindate="#{vagaBean.minDate}"
										requiredMessage="Por favor, preencha o campo data inÃ­cio." />
								</div>
							</div>
						</div>
					</h:panelGroup>
					<h:panelGroup class="card ui-fluid">
						<div class="card">
							<div class="ui-fluid grid formgrid">
								<div class="field col-12 md:col-4">
									<p:outputLabel for="fim" value="Data do fim" />
									<p:datePicker id="fim" value="#{vagaBean.dto.fim}"
										required="true" pattern="dd/MM/yyyy"
										mindate="#{vagaBean.minDate}"
										requiredMessage="Por favor, preencha o campo data fim." />
								</div>
							</div>
						</div>
					</h:panelGroup>
					<h:panelGroup class="card ui-fluid">
						<div class="card">
							<div class="ui-fluid grid formgrid">
								<div class="field col-12 md:col-4">
									<p:outputLabel for="QtVaga" value="Quantidade de vagas" />
									<p:inputNumber id="QtVaga" value="#{vagaBean.dto.quantidade}"
										required="true"
										requiredMessage="Por favor, preencha o campo quantidade."
										modifyValueOnWheel="false" minValue="1" decimalPlaces="0" />
								</div>
							</div>
						</div>
					</h:panelGroup>
				</h:panelGrid>
				<div class="form-footer">
					<p:commandButton value="Salvar" action="#{vagaBean.salvarVaga()}"
						styleClass="mr-2" update="@form growl" process="@form @this" />
					<p:commandButton value="Limpar"
						styleClass="mr-2 ui-button-warning" process="@this"
						update="@form @this" resetInput="true" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
